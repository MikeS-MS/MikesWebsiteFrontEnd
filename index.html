<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="post.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="post-frame container">
        <div class="row">
            <img class="image col" src="https://picsum.photos/500/500" alt="image">
            <div class="text col">
                <h1 id="randomTitle" class="post-text">s</h1>
                <p id="randomDesc" class="post-text"></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <!-- Menu button -->
        <div class="menu" onclick="ToggleOverviewAnim()">
            <!-- Cross that shows when the hamburger icon animation finishes  -->
            <div class="cross">
                <div id="cross-left" class="cross-bar"></div>
                <div id="cross-right" class="cross-bar"></div>
            </div>
            <!-- Hamburger style button -->
            <div class="menu-button">
                <div class="menu-bar"></div>
                <div class="menu-bar"></div>
                <div class="menu-bar"></div>
            </div>
        </div>
        <!-- Site logo -->
        <div class="logo">
            <a href="index.html">
                <h1>Mike</h1>
            </a>
        </div>
    </div>
    <!-- Menu tabs -->
    <div id="menu-overview" class="menu-overview">
        <a href="index.html">
            <img id="home" src="resources/icons/home.png" alt="home icon">
            <div class="menu-text">Home</div>
        </a>
        <div class="divider"></div>
        <a href="gallery.html">
            <img id="gallery" src="resources/icons/gallery.png" alt="home icon">
            <div class="menu-text">Gallery</div>
        </a>
        <div class="divider"></div>
        <a href="comments.html">
            <img id="comments" src="resources/icons/comments.png" alt="comments icon">
            <div class="menu-text">Comments</div>
        </a>
        <div class="divider" style="margin-right: 20px"></div>
        <a class="dark-mode-button-outline" onclick="DarkMode()">
            <span class="dark-mode-button-circle"></span>
        </a>
        <div id="dark-mode-text" class="menu-text">Dark Mode</div>
        <div class="divider"></div>
    </div>
    <script src="scripts/postSetup.js"></script>
    <script src="scripts/functionality.js"></script>
</body>

</html>
